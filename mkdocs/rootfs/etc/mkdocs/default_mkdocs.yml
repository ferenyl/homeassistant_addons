site_name: My Documentation
site_description: Documentation site generated with MkDocs
site_url: ""

nav:
  - Home: index.md
  - About: about.md

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - header.autohide
    - navigation.sections
    - navigation.path
    - toc.follow
    - search.highlight
    - search.share
  icon:
    logo: material/library
  favicon: assets/icon.png

# Plugins: declare here. For extra plugins, add their Python packages to
# requirements.txt (in the same folder as mkdocs.yml) and list them below.
plugins:
  - search
  - mermaid2:
      arguments:
        theme: base
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  # Example extra plugin (requires adding to requirements.txt):
  # - macros

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: "#"
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
    - icon: fontawesome/brands/twitter
      link: https://twitter.com

extra_css:
  - assets/extra.css

extra_javascript:
  - assets/extra.js
